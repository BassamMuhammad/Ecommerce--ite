<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Address & Contact</title>
  </head>
  <body>
    <div class="wrapper wrapper-address-page">
      <header class="minimalist-header">
        <div class="wrapper">
          <a href="index.html" class="home-btn">Back to Home</a>
          <a class="logo" href="index.html">FastCommerce</a>
        </div>
      </header>

      <main class="address-main">
        <section class="address-section">
          <h1 class="address-h">Address and Contact</h1>
          <form action="" class="address-form">
            <div>
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div>
              <label for="phone_number">Phone Number</label>
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                required
              />
            </div>
            <div>
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="UAE">UAE</option>
                <option value="Turkey">Turkey</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
              </select>
            </div>
            <div>
              <label for="province">State/Province/Region</label>
              <input type="text" name="province" id="province" required />
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
            </div>
            <div>
              <label for="street_address">Street Address</label>
              <input
                type="text"
                name="street_address"
                id="street_address"
                placeholder="Street address"
                required
              />
              <input
                type="text"
                name="apartment"
                id="apartment"
                placeholder="Apartment, building, unit, floor, etc."
              />
            </div>
            <div>
              <label for="zip_code">Zip Code</label>
              <input type="text" name="zip_code" id="zip_code" required />
            </div>

            <a href="payment.html" class="submit-btn"> Submit </a>
          </form>
        </section>
      </main>
    </div>

    <footer>
      <div class="wrapper footer-grid">
        <a class="logo" href="index.html">FastCommerce</a>
        <ul class="footer-links-list">
          <li><a class="footer-link" href="#">Return Policy</a></li>
          <li><a class="footer-link" href="faq.html">FAQ</a></li>
          <li><a class="footer-link" href="#">About Us</a></li>
          <li><a class="footer-link" href="#">Contact</a></li>
          <li><a class="footer-link" href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>

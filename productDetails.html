<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Product Details</title>
  </head>
  <body>
    <header class="minimalist-header">
      <div class="wrapper">
        <a href="index.html" class="home-btn">Back to Home</a>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <section class="product-details">
          <div class="product-details__image">
            <img src="images/products/sports/racket.jpg" alt="product image" />
          </div>
          <div class="product-details__content">
            <p class="product-details__content__name">Sports Racket</p>
            <p class="product-details__content__price">$23</p>
            <a href="#" class="add-to-favourites-btn">Add to Favourites</a>
          </div>
          <form class="product-details__cta-btns">
            <div class="quantity-field">
              <label for="qauntity">Quantity</label>
              <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <a href="addressInfo.html" class="buy-btn">Buy</a>
            <input type="submit" class="add-to-cart-btn" value="Add to Cart" />
          </form>
          <div class="product-details__description">
            <h2>Description</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam
              culpa amet minima fuga, ipsam obcaecati beatae quaerat mollitia
              minus velit.
            </p>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="wrapper footer-grid">
        <a class="logo" href="index.html">FastCommerce</a>
        <ul class="footer-links-list">
          <li><a class="footer-link" href="#">Return Policy</a></li>
          <li><a class="footer-link" href="faq.html">FAQ</a></li>
          <li><a class="footer-link" href="#">About Us</a></li>
          <li><a class="footer-link" href="#">Contact</a></li>
          <li><a class="footer-link" href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/productDetails.js"></script>
  </body>
</html>

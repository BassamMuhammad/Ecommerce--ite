<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Your Cart</title>
  </head>
  <body>
    <header class="minimalist-header">
      <div class="wrapper">
        <a href="index.html" class="home-btn">Back to Home</a>
        <a class="logo" href="index.html">FastCommerce</a>
      </div>
    </header>

    <div class="wrapper">
      <main class="cart-main">
        <h1 class="your-cart-h">Your Cart</h1>
        <h1 class="total-price-h">Total Cost: $<span>231</span></h1>
        <button type="button" class="checkout-btn" id="checkout-btn">
          Proceed to Checkout
        </button>
        <ul class="cart-items-list">
          <li class="cart-item">
            <div class="cart-item__image">
              <img src="images/products/sports/baseball-bat.jpg" alt="" />
            </div>

            <div class="cart-item__content">
              <p class="name">Baseball bat</p>
              <p class="quantity">Quantity: 2</p>
              <a href="#" class="remove-btn">Remove</a>
            </div>
          </li>
          <li class="cart-item">
            <div class="cart-item__image">
              <img src="images/products/sports/racket.jpg" alt="" />
            </div>
            <div>
              <p class="name">Sports Racket</p>
              <p class="quantity">Quantity: 2</p>
              <a href="#" class="remove-btn">Remove</a>
            </div>
          </li>
          <li class="cart-item">
            <div class="cart-item__image">
              <img src="images/products/home&kitchen/sofa.jpg" alt="" />
            </div>
            <div>
              <p class="name">Soft Grey Sofa</p>
              <p class="quantity">Quantity: 1</p>
              <a href="#" class="remove-btn">Remove</a>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <footer>
      <div class="wrapper footer-grid">
        <a class="logo" href="index.html">FastCommerce</a>
        <ul class="footer-links-list">
          <li><a class="footer-link" href="#">Return Policy</a></li>
          <li><a class="footer-link" href="faq.html">FAQ</a></li>
          <li><a class="footer-link" href="#">About Us</a></li>
          <li><a class="footer-link" href="#">Contact</a></li>
          <li><a class="footer-link" href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
